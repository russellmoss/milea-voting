<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Milea - Best Of Hudson Valley</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gilda+Display&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        body {
            font-family: 'Gilda Display', serif;
            background-color: #D8D1AE;
            color: #715100;
            text-align: center;
            padding: 40px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Logo styling */
        .logo {
            width: auto;
            max-width: 150px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
            object-fit: contain;
        }

        /* Headings */
        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #715100;
            margin-bottom: 24px;
        }

        h2 {
            font-size: 20px;
            color: #715100;
            margin-bottom: 36px;
            max-width: 600px;
        }

        h3 {
            font-size: 18px;
            color: #715100;
            margin-top: 36px;
            font-style: italic;
        }

        /* Container for vote buttons */
        .vote-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Vote button wrapper */
        .vote-button-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
            position: relative;
        }

        /* Checkmark */
        .checkmark {
            position: absolute;
            right: -30px;
            color: #2e8b57;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .completed .checkmark {
            opacity: 1;
        }

        /* Vote buttons */
        .vote-button {
            width: 100%;
            padding: 16px;
            background-color: #5A3E00;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            font-family: 'Gilda Display', serif;
        }

        .vote-button:hover {
            background-color: #3D2900;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            h2 {
                font-size: 18px;
            }
            
            .vote-button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/qfTW5j0.png" alt="Milea Logo" class="logo">
    
    <h1>Vote for Milea for Best Of Hudson Valley!</h1>
    
    <h2>Click on each of the links below to be brought to the categories for which you may vote.</h2>
    
    <div class="vote-container">
        <div class="vote-button-wrapper">
            <button class="vote-button" data-url="https://bestof.hvmag.com/drinks/winery">Best Winery</button>
            <span class="checkmark">✓</span>
        </div>
        
        <div class="vote-button-wrapper">
            <button class="vote-button" data-url="https://bestof.hvmag.com/drinks/wine-type">Best Wine (Rosé)</button>
            <span class="checkmark">✓</span>
        </div>
        
        <div class="vote-button-wrapper">
            <button class="vote-button" data-url="https://bestof.hvmag.com/drinks/sommelier">Best Sommelier</button>
            <span class="checkmark">✓</span>
        </div>
    </div>
    
    <h3>Thank you for being the best part of Milea Estate.</h3>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if there are any saved states in localStorage
            const buttons = document.querySelectorAll('.vote-button-wrapper');
            
            // Restore saved state
            buttons.forEach(function(buttonWrapper, index) {
                const completed = localStorage.getItem('milea-button-' + index) === 'completed';
                if (completed) {
                    buttonWrapper.classList.add('completed');
                }
            });
            
            // Add click event to all buttons
            document.querySelectorAll('.vote-button').forEach(function(button, index) {
                button.addEventListener('click', function() {
                    // Open the URL in a new tab
                    window.open(this.getAttribute('data-url'), '_blank');
                    
                    // Mark as completed
                    const buttonWrapper = this.parentElement;
                    buttonWrapper.classList.add('completed');
                    
                    // Save state in localStorage
                    localStorage.setItem('milea-button-' + index, 'completed');
                });
            });
        });
    </script>
</body>
</html>
